<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700&amp;family=Story+Script%3Awght%40400" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <title>Profile - NeuroSync</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-storage-compat.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCFQ36vxZ5qWhxXXptKe_sXlFVZxzRtCBY",
            authDomain: "neurosync-5173b.firebaseapp.com",
            projectId: "neurosync-5173b",
            storageBucket: "neurosync-5173b.firebasestorage.app",
            messagingSenderId: "855780859936",
            appId: "1:855780859936:web:3044309100db9a61fa1c45",
            measurementId: "G-75S5GWYEDK"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Check authentication
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'auth.html';
            } else {
                loadProfile(user.uid);
            }
        });

        async function loadProfile(uid) {
            console.log('Loading profile for UID:', uid);
            try {
                const doc = await db.collection('Profiles').doc(uid).get();
                console.log('Document exists:', doc.exists);
                if (doc.exists) {
                    const data = doc.data();
                    console.log('Profile data:', data);

                    // Populate display elements
                    document.getElementById('fullName').textContent = `${data.firstname || ''} ${data.lastname || ''}`.trim() || 'Not set';
                    document.getElementById('ageValue').textContent = data.age || 'Not set';
                    document.getElementById('classValue').textContent = data.class || 'Not set';
                    document.getElementById('subjectValue').textContent = data.preferredSubject || 'Not set';
                    document.getElementById('roleValue').textContent = data.role || 'Student';

                    // Populate form fields for editing
                    document.getElementById('firstName').value = data.firstname || '';
                    document.getElementById('lastName').value = data.lastname || '';
                    document.getElementById('age').value = data.age || '';
                    document.getElementById('class').value = data.class || '';
                    document.getElementById('preferredSubject').value = data.preferredSubject || '';
                    document.getElementById('role').value = data.role || 'Student';

                    if (data.photoUrl) {
                        document.getElementById('photoPreview').src = data.photoUrl;
                        document.getElementById('photoPreview').style.display = 'block';
                    }
                } else {
                    console.log('No profile document found');
                    // Set default display values
                    document.getElementById('fullName').textContent = 'Not set';
                    document.getElementById('ageValue').textContent = 'Not set';
                    document.getElementById('classValue').textContent = 'Not set';
                    document.getElementById('subjectValue').textContent = 'Not set';
                    document.getElementById('roleValue').textContent = 'Student';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        function previewPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('photoPreview').src = e.target.result;
                    document.getElementById('photoPreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        let isEditMode = false;

        // Check URL parameters for edit mode
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('edit') === 'true') {
            toggleEditMode();
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            const displayInfo = document.querySelector('.space-y-4');
            const editForm = document.getElementById('editForm');
            const saveButton = document.getElementById('saveButton');
            const editButton = document.getElementById('editButton');
            const photoLabel = document.getElementById('photoLabel');

            if (isEditMode) {
                displayInfo.style.display = 'none';
                editForm.style.display = 'block';
                saveButton.style.display = 'block';
                editButton.innerHTML = '<span class="material-symbols-outlined text-base mr-1">close</span>Cancel';
                photoLabel.style.display = 'inline-block';
            } else {
                displayInfo.style.display = 'block';
                editForm.style.display = 'none';
                saveButton.style.display = 'none';
                editButton.innerHTML = '<span class="material-symbols-outlined text-base mr-1">edit</span>Edit';
                photoLabel.style.display = 'none';
            }
        }

        async function saveProfile(event) {
            event.preventDefault();
            const user = auth.currentUser;
            if (!user) return;

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const age = parseInt(document.getElementById('age').value);
            const classValue = document.getElementById('class').value.trim();
            const role = document.getElementById('role').value;
            const photoFile = document.getElementById('photo').files[0];

            // Validation
            if (!firstName || !lastName || !age || !classValue) {
                showPopup('Please fill in all required fields.', 'error');
                return;
            }
            if (age < 5 || age > 100) {
                showPopup('Please enter a valid age between 5 and 100.', 'error');
                return;
            }

            try {
                let photoURL = null;
                if (photoFile) {
                    const storageRef = storage.ref();
                    const photoRef = storageRef.child(`profile_photos/${user.uid}`);
                    await photoRef.put(photoFile);
                    photoURL = await photoRef.getDownloadURL();
                }

                const profileData = {
                    firstname: firstName,
                    lastname: lastName,
                    age,
                    class: classValue,
                    preferredSubject: document.getElementById('preferredSubject').value.trim(),
                    role,
                    photoUrl: photoURL,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('Profiles').doc(user.uid).set(profileData, { merge: true });

                showPopup('Profile saved successfully!', 'success');
                // Reload profile to update display
                loadProfile(user.uid);
                toggleEditMode(); // Exit edit mode after save
            } catch (error) {
                console.error('Error saving profile:', error);
                showPopup('Error saving profile. Please try again.', 'error');
            }
        }

        function showPopup(message, type) {
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popupMessage');
            popupMessage.textContent = message;
            popup.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }
    </script>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #8013ec;
        }
        .translucent-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: #FFFFFF;
            transition: all 0.3s ease;
        }
        .translucent-button:hover {
            background-color: rgba(147, 51, 234, 0.8);
            border: 1px solid rgba(147, 51, 234, 1);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.7);
            color: #FFFFFF;
        }
        .text-primary { color: #FFFFFF; }
        .text-secondary { color: #ad92c9; }
        .accent-primary { color: var(--primary-color); }
        .border-primary { border-color: #2A1F36; }
    </style>
</head>
<body class="bg-[#120B1A] text-white">
    <!-- Edit Button in top right -->
    <div class="absolute top-4 right-4 z-10">
        <button id="editButton" onclick="toggleEditMode()" class="translucent-button rounded-full px-4 py-2 flex items-center">
            <span class="material-symbols-outlined text-base mr-1">edit</span>
            Edit
        </button>
    </div>

    <!-- Popup Notification -->
    <div id="popup" class="fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 bg-green-500 text-white" style="display: none;">
        <span id="popupMessage"></span>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-[#1A1122] rounded-2xl p-8 border border-[#2A1F36] shadow-lg shadow-[#120B1A]/50 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold tracking-tight mb-2">Profile</h1>
                <p class="text-[#ad92c9]">View your personal information</p>
            </div>

            <form onsubmit="saveProfile(event)" class="space-y-6">
                <!-- Profile Photo -->
                <div class="flex flex-col items-center">
                    <div class="relative mb-4">
                        <img id="photoPreview" src="" alt="Profile Photo" class="w-24 h-24 rounded-full object-cover border-2 border-[var(--primary-color)] hidden">
                        <div class="w-24 h-24 rounded-full bg-[#2A1F36] flex items-center justify-center border-2 border-[var(--primary-color)]" id="defaultAvatar">
                            <span class="material-symbols-outlined text-3xl text-[var(--primary-color)]">person</span>
                        </div>
                    </div>
                    <label id="photoLabel" for="photo" class="translucent-button rounded-full px-4 py-2 cursor-pointer text-sm" style="display: none;">
                        <span class="material-symbols-outlined text-base mr-1">photo_camera</span>
                        Change Photo
                    </label>
                    <input type="file" id="photo" accept="image/*" onchange="previewPhoto(event)" class="hidden">
                </div>

                <!-- Profile Info Display -->
                <div class="space-y-4">
                    <div class="bg-[#2A1F36] rounded-lg p-4 border border-[#362348]">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm text-[#ad92c9]">Name</span>
                            <span class="text-sm text-[#ad92c9]" id="displayName"></span>
                        </div>
                        <div class="text-white font-medium" id="fullName"></div>
                    </div>

                    <div class="bg-[#2A1F36] rounded-lg p-4 border border-[#362348]">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm text-[#ad92c9]">Age</span>
                            <span class="text-sm text-[#ad92c9]" id="displayAge"></span>
                        </div>
                        <div class="text-white font-medium" id="ageValue"></div>
                    </div>

                    <div class="bg-[#2A1F36] rounded-lg p-4 border border-[#362348]">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm text-[#ad92c9]">Class/Grade</span>
                            <span class="text-sm text-[#ad92c9]" id="displayClass"></span>
                        </div>
                        <div class="text-white font-medium" id="classValue"></div>
                    </div>

                    <div class="bg-[#2A1F36] rounded-lg p-4 border border-[#362348]">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm text-[#ad92c9]">Preferred Subject</span>
                            <span class="text-sm text-[#ad92c9]" id="displaySubject"></span>
                        </div>
                        <div class="text-white font-medium" id="subjectValue"></div>
                    </div>

                    <div class="bg-[#2A1F36] rounded-lg p-4 border border-[#362348]">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm text-[#ad92c9]">Role</span>
                            <span class="text-sm text-[#ad92c9]" id="displayRole"></span>
                        </div>
                        <div class="text-white font-medium" id="roleValue"></div>
                    </div>
                </div>

                <!-- Hidden Form Fields for Editing -->
                <div id="editForm" style="display: none;">
                    <!-- First Name -->
                    <div>
                        <label for="firstName" class="block text-sm font-medium mb-2">First Name *</label>
                        <input type="text" id="firstName" required class="w-full px-3 py-2 bg-[#2A1F36] border border-[#2A1F36] rounded-lg focus:border-[var(--primary-color)] focus:outline-none text-white">
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label for="lastName" class="block text-sm font-medium mb-2">Last Name *</label>
                        <input type="text" id="lastName" required class="w-full px-3 py-2 bg-[#2A1F36] border border-[#2A1F36] rounded-lg focus:border-[var(--primary-color)] focus:outline-none text-white">
                    </div>

                    <!-- Age -->
                    <div>
                        <label for="age" class="block text-sm font-medium mb-2">Age *</label>
                        <input type="number" id="age" min="5" max="100" required class="w-full px-3 py-2 bg-[#2A1F36] border border-[#2A1F36] rounded-lg focus:border-[var(--primary-color)] focus:outline-none text-white">
                    </div>

                    <!-- Class -->
                    <div>
                        <label for="class" class="block text-sm font-medium mb-2">Class/Grade *</label>
                        <input type="text" id="class" placeholder="e.g., 10th Grade, College Freshman" required class="w-full px-3 py-2 bg-[#2A1F36] border border-[#2A1F36] rounded-lg focus:border-[var(--primary-color)] focus:outline-none text-white">
                    </div>

                    <!-- Preferred Subject -->
                    <div>
                        <label for="preferredSubject" class="block text-sm font-medium mb-2">Preferred Subject</label>
                        <input type="text" id="preferredSubject" placeholder="e.g., Mathematics, Science" class="w-full px-3 py-2 bg-[#2A1F36] border border-[#2A1F36] rounded-lg focus:border-[var(--primary-color)] focus:outline-none text-white">
                    </div>

                    <!-- Role -->
                    <div>
                        <label for="role" class="block text-sm font-medium mb-2">Role *</label>
                        <select id="role" required class="w-full px-3 py-2 bg-[#2A1F36] border border-[#2A1F36] rounded-lg focus:border-[var(--primary-color)] focus:outline-none text-white">
                            <option value="Student">Student</option>
                            <option value="Teacher">Teacher</option>
                            <option value="Parent">Parent</option>
                        </select>
                    </div>
                </div>

                <!-- Submit Button -->
                <button id="saveButton" type="submit" class="w-full translucent-button rounded-full h-12 font-bold transition-transform hover:scale-105" style="display: none;">
                    Save Profile
                </button>
            </form>

            <!-- Back Button -->
            <div class="text-center mt-6">
                <button onclick="window.location.href='student-planner.html'" class="text-[#ad92c9] hover:text-white transition-colors">
                    ← Back to Dashboard
                </button>
            </div>
        </div>
    </div>
</body>
</html>
