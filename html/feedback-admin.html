<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700&amp;family=Story+Script%3Awght%40400" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <title>Feedback Admin - NeuroSync</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCFQ36vxZ5qWhxXXptKe_sXlFVZxzRtCBY",
            authDomain: "neurosync-5173b.firebaseapp.com",
            projectId: "neurosync-5173b",
            storageBucket: "neurosync-5173b.firebasestorage.app",
            messagingSenderId: "855780859936",
            appId: "1:855780859936:web:3044309100db9a61fa1c45",
            measurementId: "G-75S5GWYEDK"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentFilter = 'all';
        let currentStatus = 'all';

        // Check authentication
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'auth.html';
            } else {
                loadFeedbackData();
            }
        });

        async function loadFeedbackData() {
            try {
                showLoadingSpinner('#feedback-container');
                
                let query = db.collection('Feedback');
                
                if (currentStatus !== 'all') {
                    query = query.where('status', '==', currentStatus);
                }
                
                const snapshot = await query.orderBy('submittedAt', 'desc').get();
                const feedbacks = [];
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    feedbacks.push({ id: doc.id, ...data });
                });
                
                displayFeedbacks(feedbacks);
            } catch (error) {
                console.error('Error loading feedback:', error);
                showNotification('Error loading feedback data', 'error');
            }
        }

        function displayFeedbacks(feedbacks) {
            const container = document.getElementById('feedback-container');
            container.innerHTML = '';

            if (feedbacks.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <span class="material-symbols-outlined text-6xl text-secondary mb-4">feedback</span>
                        <h3 class="text-xl font-bold text-primary mb-2">No Feedback Found</h3>
                        <p class="text-secondary">No feedback submissions match the current filter.</p>
                    </div>
                `;
                return;
            }

            feedbacks.forEach(feedback => {
                const feedbackCard = createFeedbackCard(feedback);
                container.appendChild(feedbackCard);
            });
        }

        function createFeedbackCard(feedback) {
            const card = document.createElement('div');
            card.className = 'bg-secondary/50 backdrop-blur-sm border border-primary rounded-xl p-6 mb-4';
            
            const date = feedback.submittedAt ? new Date(feedback.submittedAt.toDate()).toLocaleDateString() : 'Unknown';
            const stars = '★'.repeat(feedback.rating) + '☆'.repeat(5 - feedback.rating);
            
            card.innerHTML = `
                <div class="flex items-start justify-between mb-4">
                    <div class="flex-1">
                        <h3 class="text-xl font-bold text-primary mb-2">${feedback.category}</h3>
                        <div class="flex items-center gap-4 text-sm text-secondary mb-2">
                            <span>${feedback.userName || 'Anonymous'}</span>
                            <span>•</span>
                            <span>${feedback.userEmail || 'No email'}</span>
                            <span>•</span>
                            <span>${feedback.userClass || 'No class'}</span>
                            <span>•</span>
                            <span>${feedback.userRole || 'Student'}</span>
                        </div>
                        <p class="text-sm text-secondary">${date}</p>
                    </div>
                    <div class="flex flex-col items-end gap-2">
                        <div class="text-yellow-400 text-lg">${stars}</div>
                        <span class="px-2 py-1 rounded-full text-xs font-medium ${
                            feedback.status === 'pending' ? 'bg-yellow-500/20 text-yellow-400' :
                            feedback.status === 'reviewed' ? 'bg-blue-500/20 text-blue-400' :
                            feedback.status === 'resolved' ? 'bg-green-500/20 text-green-400' :
                            'bg-gray-500/20 text-gray-400'
                        }">
                            ${feedback.status || 'pending'}
                        </span>
                    </div>
                </div>
                
                <div class="bg-tertiary/50 rounded-lg p-4 mb-4">
                    <p class="text-muted">${feedback.message}</p>
                </div>
                
                <div class="flex gap-2">
                    <button onclick="updateFeedbackStatus('${feedback.id}', 'reviewed')" 
                            class="px-3 py-1 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-sm transition-colors">
                        Mark Reviewed
                    </button>
                    <button onclick="updateFeedbackStatus('${feedback.id}', 'resolved')" 
                            class="px-3 py-1 bg-green-500 hover:bg-green-600 text-white rounded-lg text-sm transition-colors">
                        Mark Resolved
                    </button>
                    <button onclick="deleteFeedback('${feedback.id}')" 
                            class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded-lg text-sm transition-colors">
                        Delete
                    </button>
                </div>
            `;
            
            return card;
        }

        async function updateFeedbackStatus(feedbackId, status) {
            try {
                await db.collection('Feedback').doc(feedbackId).update({
                    status: status,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showNotification(`Feedback marked as ${status}`, 'success');
                loadFeedbackData();
            } catch (error) {
                console.error('Error updating feedback status:', error);
                showNotification('Error updating feedback status', 'error');
            }
        }

        async function deleteFeedback(feedbackId) {
            if (!confirm('Are you sure you want to delete this feedback?')) return;
            
            try {
                await db.collection('Feedback').doc(feedbackId).delete();
                showNotification('Feedback deleted successfully', 'success');
                loadFeedbackData();
            } catch (error) {
                console.error('Error deleting feedback:', error);
                showNotification('Error deleting feedback', 'error');
            }
        }

        function filterByStatus(status) {
            currentStatus = status;
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.classList.remove('bg-accent', 'text-primary');
                btn.classList.add('text-muted');
            });
            document.getElementById(`status-${status}`).classList.add('bg-accent', 'text-primary');
            document.getElementById(`status-${status}`).classList.remove('text-muted');
            loadFeedbackData();
        }

        function showLoadingSpinner(selector) {
            const container = document.querySelector(selector);
            container.innerHTML = `
                <div class="flex items-center justify-center py-12">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-accent-primary"></div>
                    <span class="ml-3 text-secondary">Loading...</span>
                </div>
            `;
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 text-white ${
                type === 'success' ? 'bg-green-500' :
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            }`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function signOut() {
            firebase.auth().signOut().then(() => {
                window.location.href = '../index.html';
            }).catch((error) => {
                console.error('Sign out error:', error);
            });
        }
    </script>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #8013ec;
        }
        .translucent-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: #FFFFFF;
            transition: all 0.3s ease;
        }
        .translucent-button:hover {
            background-color: rgba(147, 51, 234, 0.8);
            border: 1px solid rgba(147, 51, 234, 1);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.7);
            color: #FFFFFF;
        }
        .text-primary { color: #FFFFFF; }
        .text-secondary { color: #ad92c9; }
        .accent-primary { color: var(--primary-color); }
        .border-primary { border-color: #2A1F36; }
        .bg-primary { background-color: #120B1A; }
        .bg-secondary { background-color: #1A1122; }
        .bg-tertiary { background-color: #2A1F36; }
    </style>
</head>
<body class="bg-primary text-white">
    <!-- Navigation Header -->
    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-primary px-4 sm:px-6 lg:px-10 py-3 bg-transparent backdrop-blur-sm sticky top-0 z-20">
        <div class="flex items-center gap-3 text-primary">
            <svg class="h-7 w-7 accent-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
            </svg>
            <h2 class="text-primary text-xl font-bold tracking-tight" style='font-family: "Story Script", sans-serif;'>NeuroSync</h2>
        </div>
        <nav class="hidden xl:flex items-center gap-2 text-sm text-secondary">
            <a class="translucent-button rounded-full px-4 py-2 hover:text-primary transition-colors" href="../index.html">Home</a>
            <a href="Dashboard.html" class="translucent-button rounded-full px-4 py-2 hover:text-primary transition-colors flex items-center gap-1">Dashboard</a>
            <a href="feedback.html" class="translucent-button rounded-full px-4 py-2 hover:text-primary transition-colors">Feedback</a>
            <a href="feedback-admin.html" class="translucent-button rounded-full px-4 py-2 hover:text-primary transition-colors bg-accent text-primary">Admin</a>
        </nav>
        <div class="flex items-center gap-4">
            <button onclick="signOut()" class="translucent-button flex items-center justify-center rounded-full size-11">
                <span class="material-symbols-outlined text-2xl">logout</span>
            </button>
        </div>
    </header>

    <div class="min-h-screen p-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header Section -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold tracking-tight mb-2">Feedback Admin Panel</h1>
                <p class="text-secondary">Manage and review user feedback submissions</p>
            </div>

            <!-- Filter Section -->
            <div class="bg-secondary/50 backdrop-blur-sm border border-primary rounded-xl p-6 mb-8">
                <div class="flex flex-wrap gap-2">
                    <button id="status-all" onclick="filterByStatus('all')" class="status-btn bg-accent text-primary px-4 py-2 rounded-full text-sm font-medium transition-colors">All</button>
                    <button id="status-pending" onclick="filterByStatus('pending')" class="status-btn text-muted px-4 py-2 rounded-full text-sm font-medium transition-colors">Pending</button>
                    <button id="status-reviewed" onclick="filterByStatus('reviewed')" class="status-btn text-muted px-4 py-2 rounded-full text-sm font-medium transition-colors">Reviewed</button>
                    <button id="status-resolved" onclick="filterByStatus('resolved')" class="status-btn text-muted px-4 py-2 rounded-full text-sm font-medium transition-colors">Resolved</button>
                </div>
            </div>

            <!-- Feedback List -->
            <div id="feedback-container">
                <!-- Feedback items will be loaded here -->
            </div>
        </div>
    </div>
</body>
</html>
