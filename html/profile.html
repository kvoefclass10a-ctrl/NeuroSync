    <!-- Cloudinary Upload Widget -->
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCFQ36vxZ5qWhxXXptKe_sXlFVZxzRtCBY",
            authDomain: "neurosync-5173b.firebaseapp.com",
            projectId: "neurosync-5173b",
            storageBucket: "neurosync-5173b.firebasestorage.app",
            messagingSenderId: "855780859936",
            appId: "1:855780859936:web:3044309100db9a61fa1c45",
            measurementId: "G-75S5GWYEDK"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Cloudinary configuration
        let cloudinaryUrl = null;

        // Check authentication
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'auth.html';
            } else {
                loadProfile(user.uid);
            }
        });

        async function loadProfile(uid) {
            console.log('Loading profile for UID:', uid);
            try {
                const doc = await db.collection('Profiles').doc(uid).get();
                console.log('Document exists:', doc.exists);
                if (doc.exists) {
                    const data = doc.data();
                    console.log('Profile data:', data);

                    // Populate display elements
                    document.getElementById('fullName').textContent = `${data.firstname || ''} ${data.lastname || ''}`.trim() || 'Not set';
                    document.getElementById('ageValue').textContent = data.age || 'Not set';
                    document.getElementById('classValue').textContent = data.class || 'Not set';
                    document.getElementById('subjectValue').textContent = data.preferredSubject || 'Not set';
                    document.getElementById('roleValue').textContent = data.role || 'Student';

                    // Populate form fields for editing
                    document.getElementById('firstName').value = data.firstname || '';
                    document.getElementById('lastName').value = data.lastname || '';
                    document.getElementById('age').value = data.age || '';
                    document.getElementById('class').value = data.class || '';
                    document.getElementById('preferredSubject').value = data.preferredSubject || '';
                    document.getElementById('role').value = data.role || 'Student';

                    if (data.photoUrl) {
                        document.getElementById('photoPreview').src = data.photoUrl;
                        document.getElementById('photoPreview').style.display = 'block';
                        document.getElementById('defaultAvatar').style.display = 'none';
                    } else {
                        document.getElementById('photoPreview').style.display = 'none';
                        document.getElementById('defaultAvatar').style.display = 'flex';
                    }
                } else {
                    console.log('No profile document found');
                    // Set default display values
                    document.getElementById('fullName').textContent = 'Not set';
                    document.getElementById('ageValue').textContent = 'Not set';
                    document.getElementById('classValue').textContent = 'Not set';
                    document.getElementById('subjectValue').textContent = 'Not set';
                    document.getElementById('roleValue').textContent = 'Student';
                }

                // Check if profile is incomplete and show notice
                checkProfileCompleteness(data);
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        function openCloudinaryWidget() {
            const widget = cloudinary.createUploadWidget(
                {
                    cloudName: 'dwlxccz91',
                    uploadPreset: 'unsigned_preset', // Using unsigned preset for direct uploads
                    sources: ['local', 'url', 'camera'],
                    multiple: false,
                    cropping: true,
                    croppingAspectRatio: 1,
                    showSkipCropButton: false,
                    folder: 'neurosync/profile_photos',
                    resourceType: 'image',
                    clientAllowedFormats: ['png', 'jpg', 'jpeg', 'gif', 'webp'],
                    maxFileSize: 5000000, // 5MB
                    theme: 'minimal',
                    styles: {
                        palette: {
                            window: '#1A1122',
                            sourceBg: '#2A1F36',
                            windowBorder: '#8013ec',
                            tabIcon: '#ad92c9',
                            inactiveTabIcon: '#5d458c',
                            menuIcons: '#8013ec',
                            link: '#8013ec',
                            action: '#8013ec',
                            inProgress: '#8013ec',
                            complete: '#4ade80',
                            error: '#ef4444',
                            textDark: '#FFFFFF',
                            textLight: '#ad92c9'
                        }
                    }
                },
                (error, result) => {
                    if (!error && result && result.event === 'success') {
                        cloudinaryUrl = result.info.secure_url;
                        document.getElementById('photoPreview').src = cloudinaryUrl;
                        document.getElementById('photoPreview').style.display = 'block';
                        document.getElementById('defaultAvatar').style.display = 'none';
                        showPopup('Photo uploaded successfully!', 'success');
                    } else if (error) {
                        console.error('Upload error:', error);
                        showPopup('Error uploading photo. Please try again.', 'error');
                    }
                }
            );
            widget.open();
        }

        let isEditMode = false;

        // Check URL parameters for edit mode
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('edit') === 'true') {
            toggleEditMode();
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            const displayInfo = document.querySelector('.space-y-4');
            const editForm = document.getElementById('editForm');
            const saveButton = document.getElementById('saveButton');
            const editButton = document.getElementById('editButton');
            const photoLabel = document.getElementById('photoLabel');

            if (isEditMode) {
                displayInfo.style.display = 'none';
                editForm.style.display = 'block';
                saveButton.style.display = 'block';
                editButton.innerHTML = '<span class="material-symbols-outlined text-base mr-1">close</span>Cancel';
                photoLabel.style.display = 'inline-block';
            } else {
                displayInfo.style.display = 'block';
                editForm.style.display = 'none';
                saveButton.style.display = 'none';
                editButton.innerHTML = '<span class="material-symbols-outlined text-base mr-1">edit</span>Edit';
                photoLabel.style.display = 'none';
            }
        }

        async function saveProfile(event) {
            event.preventDefault();
            const user = auth.currentUser;
            if (!user) return;

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const age = parseInt(document.getElementById('age').value);
            const classValue = document.getElementById('class').value.trim();
            const role = document.getElementById('role').value;

            // Validation
            if (!firstName || !lastName || !age || !classValue) {
                showPopup('Please fill in all required fields.', 'error');
                return;
            }
            if (age < 5 || age > 100) {
                showPopup('Please enter a valid age between 5 and 100.', 'error');
                return;
            }

            try {
                const profileData = {
                    firstname: firstName,
                    lastname: lastName,
                    age,
                    class: classValue,
                    preferredSubject: document.getElementById('preferredSubject').value.trim(),
                    role,
                    photoUrl: cloudinaryUrl || null, // Use Cloudinary URL if uploaded
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('Profiles').doc(user.uid).set(profileData, { merge: true });

        showPopup('Profile saved successfully!', 'success');
        // Reload profile to update display
        loadProfile(user.uid);
        cloudinaryUrl = null; // Reset for next upload
            } catch (error) {
                console.error('Error saving profile:', error);
                showPopup('Error saving profile. Please try again.', 'error');
            }
        }

        function showPopup(message, type) {
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popupMessage');
            popupMessage.textContent = message;
            popup.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }

        // Dropdown functionality
        function openDropdown(element) {
            const dropdown = element.querySelector('div.absolute');
            if (dropdown) {
                dropdown.classList.remove('hidden');
                dropdown.classList.add('block');
            }
        }

        function closeDropdown(element) {
            const dropdown = element.querySelector('div.absolute');
            if (dropdown) {
                dropdown.classList.add('hidden');
                dropdown.classList.remove('block');
            }
        }

        // Add click functionality for dropdowns
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownButtons = document.querySelectorAll('.relative.group button');
            dropdownButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const dropdown = this.parentElement.querySelector('.absolute');
                    if (dropdown) {
                        if (dropdown.classList.contains('hidden')) {
                            // Close other dropdowns first
                            document.querySelectorAll('.absolute').forEach(d => {
                                d.classList.add('hidden');
                                d.classList.remove('block');
                            });
                            // Open this dropdown
                            dropdown.classList.remove('hidden');
                            dropdown.classList.add('block');
                        } else {
                            // Close this dropdown
                            dropdown.classList.add('hidden');
                            dropdown.classList.remove('block');
                        }
                    }
                });
            });

            // Close dropdowns when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.relative.group')) {
                    document.querySelectorAll('.absolute').forEach(dropdown => {
                        dropdown.classList.add('hidden');
                        dropdown.classList.remove('block');
                    });
                }
            });
        });

        function checkProfileCompleteness(data) {
            const notice = document.getElementById('profileNotice');
            if (!data || !data.firstname || !data.lastname || !data.age || !data.class) {
                notice.style.display = 'block';
            } else {
                notice.style.display = 'none';
            }
        }
    </script>

            <div class="text-center mb-8 relative">
