  <style>
    :root {
      --dark-bg: #0C0A15;
      --dark-bg-secondary: #1A142D;
      --dark-accent: #9333ea;
      --dark-accent-secondary: #7e22ce;
      --dark-border: #2A2140;
      --dark-text-primary: #FFFFFF;
      --dark-text-secondary: #E0D1FF;
      --dark-text-muted: #A492C9;
    }

    body {
      background: radial-gradient(ellipse at top, #1e113b, #0c0a15 70%) !important;
      min-height: 100vh !important;
      font-family: "Space Grotesk", "Noto Sans", sans-serif;
      color: var(--dark-text-primary);
    }

    /* Particle Animation */
    .particle {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      opacity: 0;
      animation: particle-animation 20s infinite;
    }

    @keyframes particle-animation {
      0% {
        transform: translate(var(--x-start), var(--y-start)) scale(0);
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--x-end), var(--y-end)) scale(1);
        opacity: 0;
      }
    }

    /* Navbar Styles */
    .navbar {
      background: rgba(12, 10, 21, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(42, 33, 64, 0.5);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .navbar a {
      color: var(--dark-text-secondary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: var(--dark-accent);
    }

    /* Enhanced Mood Selection Styles */
    .chatbot-container {
      background: rgba(26, 20, 45, 0.8) !important;
      backdrop-filter: blur(20px) !important;
      border: 1px solid rgba(42, 33, 64, 0.5) !important;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3) !important;
    }

    .chatbot-mood-btn {
      padding: 1.5rem;
      border-radius: 1.5rem;
      background: linear-gradient(135deg, rgba(147, 51, 234, 0.05), rgba(126, 34, 206, 0.02));
      border: 2px solid rgba(42, 33, 64, 0.3);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chatbot-mood-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(147, 51, 234, 0.2), transparent);
      transition: left 0.5s;
    }

    .chatbot-mood-btn:hover::before {
      left: 100%;
    }

    .chatbot-mood-btn:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 20px 40px rgba(147, 51, 234, 0.3);
      border-color: rgba(147, 51, 234, 0.4);
      background: linear-gradient(135deg, rgba(147, 51, 234, 0.1), rgba(126, 34, 206, 0.08));
    }

    .chatbot-mood-btn.selected {
      background: linear-gradient(135deg, rgba(147, 51, 234, 0.2), rgba(126, 34, 206, 0.1));
      border-color: rgba(147, 51, 234, 0.6);
      box-shadow: 0 0 30px rgba(147, 51, 234, 0.5), inset 0 2px 10px rgba(147, 51, 234, 0.2);
      animation: pulse-selected 2s infinite;
    }

    @keyframes pulse-selected {
      0%, 100% {
        box-shadow: 0 0 30px rgba(147, 51, 234, 0.5), inset 0 2px 10px rgba(147, 51, 234, 0.2);
      }
      50% {
        box-shadow: 0 0 40px rgba(147, 51, 234, 0.7), inset 0 2px 15px rgba(147, 51, 234, 0.3);
      }
    }

    .chatbot-mood-btn img {
      transition: all 0.3s ease;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .chatbot-mood-btn:hover img {
      transform: scale(1.3) rotate(5deg);
      filter: drop-shadow(0 0 10px rgba(147, 51, 234, 0.6));
    }

    .chatbot-mood-btn.selected img {
      transform: scale(1.2);
      filter: drop-shadow(0 0 15px rgba(147, 51, 234, 0.8));
    }

    /* Mood Grid Animation */
    .mood-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 1rem;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    .mood-grid .chatbot-mood-btn {
      animation: fadeInUp 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .mood-grid .chatbot-mood-btn:nth-child(1) { animation-delay: 0.1s; }
    .mood-grid .chatbot-mood-btn:nth-child(2) { animation-delay: 0.2s; }
    .mood-grid .chatbot-mood-btn:nth-child(3) { animation-delay: 0.3s; }
    .mood-grid .chatbot-mood-btn:nth-child(4) { animation-delay: 0.4s; }
    .mood-grid .chatbot-mood-btn:nth-child(5) { animation-delay: 0.5s; }
    .mood-grid .chatbot-mood-btn:nth-child(6) { animation-delay: 0.6s; }
    .mood-grid .chatbot-mood-btn:nth-child(7) { animation-delay: 0.7s; }
    .mood-grid .chatbot-mood-btn:nth-child(8) { animation-delay: 0.8s; }
    .mood-grid .chatbot-mood-btn:nth-child(9) { animation-delay: 0.9s; }
    .mood-grid .chatbot-mood-btn:nth-child(10) { animation-delay: 1.0s; }
    .mood-grid .chatbot-mood-btn:nth-child(11) { animation-delay: 1.1s; }
    .mood-grid .chatbot-mood-btn:nth-child(12) { animation-delay: 1.2s; }
    .mood-grid .chatbot-mood-btn:nth-child(13) { animation-delay: 1.3s; }
    .mood-grid .chatbot-mood-btn:nth-child(14) { animation-delay: 1.4s; }
    .mood-grid .chatbot-mood-btn:nth-child(15) { animation-delay: 1.5s; }
    .mood-grid .chatbot-mood-btn:nth-child(16) { animation-delay: 1.6s; }
    .mood-grid .chatbot-mood-btn:nth-child(17) { animation-delay: 1.7s; }
    .mood-grid .chatbot-mood-btn:nth-child(18) { animation-delay: 1.8s; }
    .mood-grid .chatbot-mood-btn:nth-child(19) { animation-delay: 1.9s; }
    .mood-grid .chatbot-mood-btn:nth-child(20) { animation-delay: 2.0s; }
    .mood-grid .chatbot-mood-btn:nth-child(21) { animation-delay: 2.1s; }
    .mood-grid .chatbot-mood-btn:nth-child(22) { animation-delay: 2.2s; }
    .mood-grid .chatbot-mood-btn:nth-child(23) { animation-delay: 2.3s; }
    .mood-grid .chatbot-mood-btn:nth-child(24) { animation-delay: 2.4s; }
    .mood-grid .chatbot-mood-btn:nth-child(25) { animation-delay: 2.5s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Chat message styling */
    .chat-message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .chat-message.user {
      background: linear-gradient(135deg, var(--dark-accent), var(--dark-accent-secondary));
      color: white;
      margin-left: auto;
      text-align: right;
      box-shadow: 0 4px 14px rgba(147, 51, 234, 0.3);

    .chat-message.bot {

      border: 1px solid rgba(42, 33, 64, 0.3);

    /* Form styling */

      color: var(--dark-text-primary);

    #chat-form input:focus {

    #chat-form button {
      background: linear-gradient(135deg, var(--dark-accent), var(--dark-accent-secondary));

    #chat-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(147, 51, 234, 0.4);
    }

    /* Title styling */
    h2 {
      color: var(--dark-text-primary) !important;
      text-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
    }

    function showTip(mood) {
      alert(`Tip for ${mood}: ${moodTips[mood]}`);
    }

    // Initialize Firebase Auth and Firestore
    const auth = firebase.auth();
    const db = firebase.firestore();

    let selectedMood = null;
    let moodChart = null;

    document.addEventListener('DOMContentLoaded', () => {
      const chatWindow = document.getElementById('chat-window');
      const buttons = document.querySelectorAll('.chatbot-mood-btn');
      const chatForm = document.getElementById('chat-form');
      const chatInput = document.getElementById('chat-input');

      // Add chat message with CSS classes for styling
      function addChatMessage(sender, text) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('chat-message', sender);
        messageDiv.textContent = text;
        chatWindow.appendChild(messageDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          // Remove selected class from all buttons
          buttons.forEach(btn => btn.classList.remove('selected'));

          // Add selected class to clicked button
          button.classList.add('selected');

          const mood = button.getAttribute('data-mood');
          selectedMood = mood;
          addChatMessage('user', mood);
          setTimeout(() => {
            const tip = Array.isArray(moodTips[mood]) ? moodTips[mood][Math.floor(Math.random() * moodTips[mood].length)] : moodTips[mood];
            addChatMessage('bot', tip);
          }, 500);
        });
      });

      // Handle form submit for typed messages
      chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const message = chatInput.value.trim();
        if (message === '') return;
        addChatMessage('user', message);
        chatInput.value = '';

        // Simple bot response: check if message matches a mood tip key
        const moodKey = Object.keys(moodTips).find(key => key.toLowerCase() === message.toLowerCase());
        if (moodKey) {
          setTimeout(() => {
            const tip = Array.isArray(moodTips[moodKey]) ? moodTips[moodKey][Math.floor(Math.random() * moodTips[moodKey].length)] : moodTips[moodKey];
            addChatMessage('bot', tip);
          }, 500);
        } else {
          setTimeout(() => {
            addChatMessage('bot', "Sorry, I don't have a tip for that. Please select a mood from below.");
          }, 500);
        }
      });

      // Add save mood button
      const saveMoodBtn = document.createElement('button');
      saveMoodBtn.textContent = '💾 Save Mood';
      saveMoodBtn.style.cssText = 'margin-left: 10px; padding: 12px 24px; border-radius: 25px; border: none; background: linear-gradient(135deg, #28a745, #20c997); color: white; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);';
      saveMoodBtn.addEventListener('click', saveMoodToFirestore);
      saveMoodBtn.addEventListener('mouseenter', () => saveMoodBtn.style.transform = 'translateY(-2px)');
      saveMoodBtn.addEventListener('mouseleave', () => saveMoodBtn.style.transform = 'translateY(0)');
      chatForm.appendChild(saveMoodBtn);

      // Add toggle history button
      const toggleHistoryBtn = document.createElement('button');
      toggleHistoryBtn.textContent = '📊 View History';
      toggleHistoryBtn.style.cssText = 'margin-left: 10px; padding: 12px 24px; border-radius: 25px; border: none; background: linear-gradient(135deg, #6c757d, #5a6268); color: white; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);';
      toggleHistoryBtn.addEventListener('click', toggleMoodHistory);
      toggleHistoryBtn.addEventListener('mouseenter', () => toggleHistoryBtn.style.transform = 'translateY(-2px)');
      toggleHistoryBtn.addEventListener('mouseleave', () => toggleHistoryBtn.style.transform = 'translateY(0)');
      chatForm.appendChild(toggleHistoryBtn);

      // Check authentication state
      auth.onAuthStateChanged((user) => {
        if (user) {
          console.log('User authenticated:', user.uid);
          loadMoodHistory();
          loadMoodStatistics();
          // Initialize mood logging from mood.js
          initMoodLogging();
          loadRecentMoods();
          // Initialize history navbar
          initHistoryNavbar();
        } else {
          console.log('User not authenticated');
          showNotification('Please sign in to save and view mood history.', 'info');
        }
      });
    });

    // Save selected mood to Firestore
    async function saveMoodToFirestore() {
      const user = auth.currentUser;
      if (!user) {
        showNotification('Please sign in to save your mood.', 'error');
        return;
      }
      if (!selectedMood) {
        showNotification('Please select a mood first.', 'error');
        return;
      }

      try {
        await db.collection('Moods').add({
          userId: user.uid,
          mood: selectedMood,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        showNotification('Mood saved successfully!', 'success');
        selectedMood = null;
        document.querySelectorAll('.chatbot-mood-btn').forEach(btn => btn.classList.remove('selected'));
        loadMoodHistory();
        loadMoodStatistics();
      } catch (error) {
        console.error('Error saving mood:', error);
        showNotification('Failed to save mood. Please try again.', 'error');
      }
    }

    // Toggle mood history section
    function toggleMoodHistory() {
      const historySection = document.getElementById('mood-history-section');
      const mainSection = document.querySelector('.chatbot-container');

      if (historySection.style.display === 'none') {
        // Show history section
        historySection.style.display = 'block';
        mainSection.style.display = 'none';
        loadMoodHistory();
        loadMoodStatistics();
        // Scroll to top of history section
        historySection.scrollIntoView({ behavior: 'smooth' });
      } else {
        // Hide history section
        historySection.style.display = 'none';
        mainSection.style.display = 'flex';
      }
    }

    // Initialize navbar functionality
    function initHistoryNavbar() {
      const backBtn = document.getElementById('back-to-mood-btn');
      const refreshBtn = document.getElementById('refresh-data-btn');
      const exportBtn = document.getElementById('export-data-btn');

      if (backBtn) {
        backBtn.addEventListener('click', () => {
          toggleMoodHistory(); // This will hide history and show main section
        });
        backBtn.addEventListener('mouseenter', () => backBtn.style.transform = 'translateY(-2px)');
        backBtn.addEventListener('mouseleave', () => backBtn.style.transform = 'translateY(0)');
      }

      if (refreshBtn) {
        refreshBtn.addEventListener('click', () => {
          loadMoodHistory();
          loadMoodStatistics();
          showNotification('Data refreshed successfully!', 'success');
        });
        refreshBtn.addEventListener('mouseenter', () => refreshBtn.style.transform = 'translateY(-2px)');
        refreshBtn.addEventListener('mouseleave', () => refreshBtn.style.transform = 'translateY(0)');
      }

      if (exportBtn) {
        exportBtn.addEventListener('click', () => {
          exportMoodData();
        });
        exportBtn.addEventListener('mouseenter', () => exportBtn.style.transform = 'translateY(-2px)');
        exportBtn.addEventListener('mouseleave', () => exportBtn.style.transform = 'translateY(0)');
      }
    }

    // Export mood data as CSV
    async function exportMoodData() {
      const user = auth.currentUser;
      if (!user) {
        showNotification('Please sign in to export data.', 'error');
        return;
      }

      try {
        const querySnapshot = await db.collection('Moods')
          .where('userId', '==', user.uid)
          .orderBy('timestamp', 'desc')
          .get();

        if (querySnapshot.empty) {
          showNotification('No mood data to export.', 'info');
          return;
        }

        let csvContent = 'Date,Mood,Points\n';
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const date = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString() : 'Unknown';
          csvContent += `${date},${data.mood},2\n`;
        });

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        const url = URL.createObjectURL(blob);
        link.setAttribute('href', url);
        link.setAttribute('download', `mood-data-${new Date().toISOString().split('T')[0]}.csv`);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        showNotification('Mood data exported successfully!', 'success');
      } catch (error) {
        console.error('Error exporting data:', error);
        showNotification('Failed to export data.', 'error');
      }
    }

    // Load and display recent moods
    async function loadMoodHistory() {
      const user = auth.currentUser;
      if (!user) return;

      try {
        const querySnapshot = await db.collection('Moods')
          .where('userId', '==', user.uid)
          .orderBy('timestamp', 'desc')
          .limit(10)
          .get();

        const historyList = document.getElementById('mood-history-list');
        if (!historyList) return;

        historyList.innerHTML = '';

        if (querySnapshot.empty) {
          historyList.innerHTML = '<p style="text-align: center; color: #666; padding: 2rem;">No mood history yet. Start logging your moods!</p>';
          return;
        }

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const moodItem = document.createElement('div');
          moodItem.style.cssText = 'display: flex; align-items: center; justify-between; padding: 1rem; border-bottom: 1px solid #eee; background: rgba(255,255,255,0.8); border-radius: 8px; margin-bottom: 0.5rem;';
          moodItem.innerHTML = `
            <div style="display: flex; align-items: center; gap: 1rem;">
              <span style="font-size: 2rem;">${getMoodEmoji(data.mood)}</span>
              <div>
                <strong style="color: #333; font-size: 1.1rem;">${data.mood}</strong>
                <br>
                <small style="color: #666;">${data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString() : 'Unknown date'}</small>
              </div>
            </div>
            <span style="color: #28a745; font-weight: bold;">+2 pts</span>
          `;
          historyList.appendChild(moodItem);
        });
      } catch (error) {
        console.error('Error loading mood history:', error);
        showNotification('Failed to load mood history.', 'error');
      }
    }

    // Load mood statistics and create chart
    async function loadMoodStatistics() {
      const user = auth.currentUser;
      if (!user) return;

      try {
        const querySnapshot = await db.collection('Moods')
          .where('userId', '==', user.uid)
          .get();

        const moodCounts = {};
        let totalMoods = 0;
        let mostFrequentMood = '';
        let maxCount = 0;

        querySnapshot.forEach((doc) => {
          const mood = doc.data().mood;
          moodCounts[mood] = (moodCounts[mood] || 0) + 1;
          totalMoods++;

          if (moodCounts[mood] > maxCount) {
            maxCount = moodCounts[mood];
            mostFrequentMood = mood;
          }
        });

        // Update insights
        updateMoodInsights(totalMoods, mostFrequentMood, totalMoods * 2);

        const ctx = document.getElementById('mood-chart');
        if (!ctx) return;

        const context = ctx.getContext('2d');

        if (moodChart) {
          moodChart.destroy();
        }

        if (Object.keys(moodCounts).length === 0) {
          // Show empty state
          context.clearRect(0, 0, ctx.width, ctx.height);
          context.fillStyle = '#666';
          context.font = '16px Arial';
          context.textAlign = 'center';
          context.fillText('No mood data yet. Start logging moods!', ctx.width / 2, ctx.height / 2);
          return;
        }

        moodChart = new Chart(context, {
          type: 'doughnut',
          data: {
            labels: Object.keys(moodCounts),
            datasets: [{
              data: Object.values(moodCounts),
              backgroundColor: [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0', '#FF6384',
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57'
              ],
              borderWidth: 2,
              borderColor: '#fff'
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'bottom',
                labels: {
                  padding: 20,
                  usePointStyle: true
                }
              },
              title: {
                display: true,
                text: 'Your Mood Distribution',
                font: {
                  size: 16,
                  weight: 'bold'
                },
                padding: 20
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                    const percentage = Math.round((context.parsed / total) * 100);
                    return `${context.label}: ${context.parsed} (${percentage}%)`;
                  }
                }
              }
            },
            animation: {
              animateScale: true,
              animateRotate: true
            }
          }
        });
      } catch (error) {
        console.error('Error loading mood statistics:', error);
        showNotification('Failed to load mood statistics.', 'error');
      }
    }

    // Update mood insights display
    function updateMoodInsights(totalMoods, mostFrequentMood, pointsEarned) {
      const insightsContainer = document.getElementById('mood-insights');
      if (!insightsContainer) return;

      const insightCards = insightsContainer.children;
      if (insightCards.length >= 4) {
        insightCards[0].querySelector('h4').textContent = totalMoods;
        insightCards[1].querySelector('h4').textContent = mostFrequentMood || 'None';
        insightCards[2].querySelector('h4').textContent = pointsEarned;
        insightCards[3].querySelector('h4').textContent = calculateStreak();
      }
    }

    // Calculate current mood logging streak
    function calculateStreak() {
      // This is a simplified streak calculation - in a real app you'd track consecutive days
      return Math.floor(Math.random() * 7) + 1; // Placeholder
    }

    // Helper function to get emoji for mood
    function getMoodEmoji(mood) {
      const emojiMap = {
        Ambitious: '💪', Angry: '😠', Annoyed: '😒', Anxious: '😰',
        Ashamed: '😳', Bored: '😴', Calm: '😌', Concerned: '😟',
        Confident: '😎', Confused: '😕', Curious: '🤔', Determined: '🔥',
        Disappointed: '😞', Excited: '🤩', Focused: '🎯', Greatful: '🙏',
        Happy: '😊', Hopeless: '😔', Hurt: '💔', Included: '🤝',
        Jealous: '😤', Lonely: '😢', Proud: '🏆', Stressed: '😫', Tired: '😴'
      };
      return emojiMap[mood] || '😐';
    }

    // Show notification
    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed; top: 20px; right: 20px; padding: 1rem 1.5rem; border-radius: 10px;
        color: white; font-weight: bold; z-index: 1000; max-width: 350px; box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);
        ${type === 'success' ? 'background: linear-gradient(135deg, #28a745, #20c997);' :
          type === 'error' ? 'background: linear-gradient(135deg, #dc3545, #c82333);' :
          'background: linear-gradient(135deg, #17a2b8, #138496);'}
        animation: slideInRight 0.3s ease-out;
      `;
      notification.innerHTML = `
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <span style="font-size: 1.2rem;">
            ${type === 'success' ? '✅' : type === 'error' ? '❌' : 'ℹ️'}
          </span>
          <span>${message}</span>
        </div>
      `;
      document.body.appendChild(notification);

      // Add slide-in animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes slideInRight {
          from { transform: translateX(100%); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
      `;
      document.head.appendChild(style);

      setTimeout(() => {
        notification.style.animation = 'slideOutRight 0.3s ease-in forwards';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }
  </script>
</body>
</html>
