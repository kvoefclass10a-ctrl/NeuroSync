<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCFQ36vxZ5qWhxXXptKe_sXlFVZxzRtCBY",
            authDomain: "neurosync-5173b.firebaseapp.com",
            projectId: "neurosync-5173b",
            storageBucket: "neurosync-5173b.firebasestorage.app",
            messagingSenderId: "855780859936",
            appId: "1:855780859936:web:3044309100db9a61fa1c45",
            measurementId: "G-75S5GWYEDK"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check authentication
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'auth.html';
            } else {
                // Load feedback functionality
                import('./feedback.js').then(module => {
                    module.initFeedback();
                    module.loadUserFeedback();
                });
            }
        });
    </script>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #8013ec;
        }
        .translucent-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: #FFFFFF;
            transition: all 0.3s ease;
        }
        .translucent-button:hover {
            background-color: rgba(147, 51, 234, 0.8);
            border: 1px solid rgba(147, 51, 234, 1);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.7);
            color: #FFFFFF;
        }
        .text-primary { color: #FFFFFF; }
        .text-secondary { color: #ad92c9; }
        .accent-primary { color: var(--primary-color); }
        .border-primary { border-color: #2A1F36; }
        .bg-primary { background-color: #120B1A; }
        .bg-secondary { background-color: #1A1122; }
        .bg-tertiary { background-color: #2A1F36; }

</head>
<body class="bg-primary text-white">
    <!-- Navigation Bar -->
    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-primary px-4 sm:px-6 lg:px-10 py-3 bg-transparent backdrop-blur-sm sticky top-0 z-20">
        <div class="flex items-center gap-3 text-primary">
            <svg class="h-7 w-7 accent-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
            </svg>
            <h2 class="text-primary text-xl font-bold tracking-tight" style='font-family: "Story Script", sans-serif;'>NeuroSync</h2>
        </div>
        <nav class="hidden xl:flex items-center gap-2 text-sm text-secondary">
            <a class="translucent-button rounded-full px-4 py-2 hover:text-primary transition-colors" href="index.html">Home</a>
            <a href="student-planner.html" class="translucent-button rounded-full px-4 py-2 hover:text-primary transition-colors flex items-center gap-1">
                <span>Dashboard</span>
            </a>
        </nav>
        <div class="flex items-center gap-4">
            <button onclick="window.location.href='student-planner.html'" class="translucent-button flex items-center justify-center rounded-full size-11">
                <span class="material-symbols-outlined text-2xl">arrow_back</span>
            </button>
        </div>
    </header>

    <div class="min-h-screen p-8">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold tracking-tight mb-2">Share Your Feedback</h1>
                <p class="text-secondary">Help us improve NeuroSync with your thoughts and suggestions</p>
            </div>

            <!-- Feedback Form -->
            <div class="bg-secondary rounded-2xl p-6 border border-primary shadow-lg shadow-primary/50 mb-8">
                <form id="feedback-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="feedback-type" class="block text-sm font-medium mb-2">Feedback Type *</label>
                            <select id="feedback-type" required class="w-full px-3 py-2 bg-tertiary border border-primary rounded-lg focus:border-accent focus:outline-none text-white">
                                <option value="general">General Feedback</option>
                                <option value="bug">Bug Report</option>
                                <option value="feature">Feature Request</option>
                                <option value="improvement">Improvement Suggestion</option>
                                <option value="praise">Praise</option>
                                <option value="complaint">Complaint</option>
                            </select>
                        </div>
                        <div>
                            <label for="feedback-rating" class="block text-sm font-medium mb-2">Overall Rating</label>
                            <select id="feedback-rating" class="w-full px-3 py-2 bg-tertiary border border-primary rounded-lg focus:border-accent focus:outline-none text-white">
                                <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
                                <option value="4">⭐⭐⭐⭐ Very Good</option>
                                <option value="3">⭐⭐⭐ Good</option>
                                <option value="2">⭐⭐ Fair</option>
                                <option value="1">⭐ Poor</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="feedback-subject" class="block text-sm font-medium mb-2">Subject *</label>
                        <input type="text" id="feedback-subject" required class="w-full px-3 py-2 bg-tertiary border border-primary rounded-lg focus:border-accent focus:outline-none text-white" placeholder="Brief summary of your feedback">
                    </div>

                    <div>
                        <label for="feedback-message" class="block text-sm font-medium mb-2">Message *</label>
                        <textarea id="feedback-message" required rows="6" class="w-full px-3 py-2 bg-tertiary border border-primary rounded-lg focus:border-accent focus:outline-none text-white" placeholder="Please provide detailed feedback. The more specific you are, the better we can help!"></textarea>
                    </div>

                    <button type="submit" class="translucent-button px-6 py-3 rounded-full font-bold hover:scale-105 transition-transform">
                        Submit Feedback
                    </button>
                </form>
            </div>

            <!-- Feedback History -->
            <div class="bg-secondary rounded-2xl p-6 border border-primary shadow-lg shadow-primary/50">
                <h2 class="text-2xl font-bold tracking-tight mb-4">Your Previous Feedback</h2>
                <div id="feedback-history" class="space-y-4">
                    <!-- Feedback history will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
