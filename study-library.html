<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700&amp;family=Story+Script%3Awght%40400" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <title>Study Library - NeuroSync</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-storage-compat.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCFQ36vxZ5qWhxXXptKe_sXlFVZxzRtCBY",
            authDomain: "neurosync-5173b.firebaseapp.com",
            projectId: "neurosync-5173b",
            storageBucket: "neurosync-5173b.firebasestorage.app",
            messagingSenderId: "855780859936",
            appId: "1:855780859936:web:3044309100db9a61fa1c45",
            measurementId: "G-75S5GWYEDK"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Check authentication
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'auth.html';
            } else {
                // Load study library functionality
                import('./study-library.js').then(module => {
                    module.initStudyLibrary();
                    module.loadUserMaterials();
                });
            }
        });

        // Global functions for onclick handlers
        window.downloadMaterial = (fileUrl, fileName) => {
            import('./study-library.js').then(module => {
                module.downloadMaterial(fileUrl, fileName);
            });
        };

        window.deleteMaterial = (docId) => {
            if (confirm('Are you sure you want to delete this material?')) {
                import('./study-library.js').then(module => {
                    module.deleteMaterial(docId);
                });
            }
        };
    </script>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #8013ec;
        }
        .translucent-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: #FFFFFF;
            transition: all 0.3s ease;
        }
        .translucent-button:hover {
            background-color: rgba(147, 51, 234, 0.8);
            border: 1px solid rgba(147, 51, 234, 1);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.7);
            color: #FFFFFF;
        }
        .text-primary { color: #FFFFFF; }
        .text-secondary { color: #ad92c9; }
        .accent-primary { color: var(--primary-color); }
        .border-primary { border-color: #2A1F36; }
        .bg-primary { background-color: #120B1A; }
        .bg-secondary { background-color: #1A1122; }
        .bg-tertiary { background-color: #2A1F36; }
    </style>
</head>
<body class="bg-primary text-white">
    <!-- Navigation Bar -->
    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-primary px-4 sm:px-6 lg:px-10 py-3 bg-transparent backdrop-blur-sm sticky top-0 z-20">
        <div class="flex items-center gap-3 text-primary">
            <svg class="h-7 w-7 accent-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
            </svg>
            <h2 class="text-primary text-xl font-bold tracking-tight" style='font-family: "Story Script", sans-serif;'>NeuroSync</h2>
        </div>
        <nav class="hidden xl:flex items-center gap-2 text-sm text-secondary">
            <a class="translucent-button rounded-full px-4 py-2 hover:text-primary transition-colors" href="index.html">Home</a>
            <a href="student-planner.html" class="translucent-button rounded-full px-4 py-2 hover:text-primary transition-colors flex items-center gap-1">
                <span>Dashboard</span>
            </a>
        </nav>
        <div class="flex items-center gap-4">
            <button onclick="window.location.href='student-planner.html'" class="translucent-button flex items-center justify-center rounded-full size-11">
                <span class="material-symbols-outlined text-2xl">arrow_back</span>
            </button>
        </div>
    </header>

    <div class="min-h-screen p-8">
        <div class="max-w-6xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold tracking-tight mb-2">Study Library</h1>
                <p class="text-secondary">Share and access study materials from the community</p>
            </div>

            <!-- Upload Section -->
            <div class="bg-secondary rounded-2xl p-6 border border-primary shadow-lg shadow-primary/50 mb-8">
                <h2 class="text-2xl font-bold tracking-tight mb-4">Share Your Materials</h2>
                <form id="upload-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="material-title" class="block text-sm font-medium mb-2">Title *</label>
                            <input type="text" id="material-title" required class="w-full px-3 py-2 bg-tertiary border border-primary rounded-lg focus:border-accent focus:outline-none text-white" placeholder="e.g., Biology Chapter 3 Notes">
                        </div>
                        <div>
                            <label for="material-subject" class="block text-sm font-medium mb-2">Subject *</label>
                            <select id="material-subject" required class="w-full px-3 py-2 bg-tertiary border border-primary rounded-lg focus:border-accent focus:outline-none text-white">
                                <option value="Mathematics">Mathematics</option>
                                <option value="Science">Science</option>
                                <option value="Biology">Biology</option>
                                <option value="Chemistry">Chemistry</option>
                                <option value="Physics">Physics</option>
                                <option value="History">History</option>
                                <option value="Literature">Literature</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="material-description" class="block text-sm font-medium mb-2">Description *</label>
                        <textarea id="material-description" required rows="3" class="w-full px-3 py-2 bg-tertiary border border-primary rounded-lg focus:border-accent focus:outline-none text-white" placeholder="Brief description of the material..."></textarea>
                    </div>
                    <div>
                        <label for="file-input" class="block text-sm font-medium mb-2">File *</label>
                        <input type="file" id="file-input" accept=".pdf,.doc,.docx,.ppt,.pptx,.xls,.xlsx,.txt,.jpg,.png" required class="w-full px-3 py-2 bg-tertiary border border-primary rounded-lg focus:border-accent focus:outline-none text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-accent file:text-white hover:file:bg-accent/80">
                        <p class="text-xs text-secondary mt-1">Supported formats: PDF, DOC, PPT, XLS, TXT, Images (Max 10MB)</p>
                    </div>
                    <button type="submit" id="upload-btn" class="translucent-button px-6 py-3 rounded-full font-bold hover:scale-105 transition-transform">
                        Upload Material
                    </button>
                </form>
            </div>

            <!-- Your Materials Section -->
            <div class="bg-secondary rounded-2xl p-6 border border-primary shadow-lg shadow-primary/50 mb-8">
                <h2 class="text-2xl font-bold tracking-tight mb-4">Your Uploaded Materials</h2>
                <div id="user-materials-container">
                    <!-- User materials will be loaded here -->
                </div>
            </div>

            <!-- Available Materials Section -->
            <div class="bg-secondary rounded-2xl p-6 border border-primary shadow-lg shadow-primary/50">
                <h2 class="text-2xl font-bold tracking-tight mb-4">Available Materials</h2>
                <div id="materials-container" class="space-y-4">
                    <!-- Materials will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
